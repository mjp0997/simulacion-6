                            <input type="date" id="fechaInicio">

                            <input type="number" min="0" max="23" id="inicioHora" placeholder="Hora (Ej: 7)">

                            <input type="number" min="0" max="59" id="finMins" placeholder="Minutos (Ej: 59)">
                        </div>
    
                        <div>
                            <h4>(La hora debe ingresarse en formato 24hr)</h4>
                        </div>
        
                        <button type='submit'>Iniciar Simulación</button>
